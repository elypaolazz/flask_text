{% extends "layout.html" %}
{% block content %}
<h2>WORDS</h2>
<table class="table table-bordered" style="width: 80%">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Token</th>
        <th scope="col">Pos</th>
      </tr>
    </thead>
    <tbody>
        {% for i in words %}
        <tr>
          <th>{{ i.id }}</th>
          <td>{{ i.word }}</td>
          <td>{{ i.pos }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
